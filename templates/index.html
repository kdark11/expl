<!doctype html>
<html>
  <head>
    <title>My Flask App</title>
  </head>
  <body>
    <h1>Welcome to My Flask App</h1>
    <form method="POST">
        {{ form.csrf_token }}
        <p>
          {{ form.name.label }} {{ form.name() }}
        </p>
        <p>
          {{ form.description.label }} {{ form.description() }}
        </p>
        <p>{{ form.submit() }}</p>
      </form>
      
  </body>
</html>
